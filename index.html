<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Clash Royale</title>

    <link href="https://fonts.googleapis.com/css2?family=Forum&family=League+Spartan:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Assets/clahs-royale.fav.jpg>" type="image/x-icon">
</head>

<body>

    <main>
        <div class="search">
            <label for="letterSearch">Digite a carta desejada:</label>
            <div>
                <input id="letterSearch" type="text" placeholder="Exemplo 'Knight'">
                <button class="add">&plus;</button>
            </div>

        </div>

        <div class="card">
            <div class="imageCard">
                <img src="./Assets/goblin.png" alt="Imagem do(a) carta">
            </div>

            <div class="specs">
                <div class="name">
                    <h2>Name:</h2>
                    <span class="common">Goblins</span>
                </div>

                <div class="cost">
                    <h2>Elixir cost:</h2>
                    <span>2</span>
                </div>

                <div class="rarity">
                    <h2>Rarity:</h2>
                    <span class="common">Epic</span>
                </div>
            </div>

        </div>



    </main>

</body>

</html>
